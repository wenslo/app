<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/head :: head"></head>
<script>
    $(document).ready(function () {
        /*<![CDATA[*/
        var message = /*[[${message}]]*/ '';

        /*]]>*/
        if (message !== "") {
            var json =
                {
                    "text": '\"' + message + '\"',
                    "layout": "center",
                    "type": "alert",
                    "animateOpen": {"opacity": "show"}
                };
            noty(json);
        }
    });

    /**
     * show user add
     */
    function show_add_user_model() {
        $('#user_model .modal-footer').removeClass("hide");
        $('#user_id').val("");
        $('#user_model').modal('show');
    }

    /**
     * show user detail view
     */
    function show_detail_user_model(id) {
        $.ajax({
            type: 'GET',
            url: '/user/detail/' + id,
            success: function (data) {
                console.log(JSON.stringify(data));
                var inputs = $('#user_model input');
                for (var i = 0; i < inputs.length; i++) {
                    $(inputs[i]).attr("readOnly", "readOnly")
                }
                var options = $('#user_model select option');
                for (var i = 0; i < options.length; i++) {
                    var obj = $(options[i]);
                    if (obj.val() === data['status']) {
                        obj.attr("selected", "selected");
                    }
                }
                $('#user_model select').attr("disabled", "disabled");
                for (var i = 0; i < inputs.length; i++) {
                    $(inputs[i]).val(data[inputs[i].name])
                }


                $('#user_model h3').html("User View");
                $('#user_model .modal-footer').addClass("hide");
                $('#user_model').modal('show');
            }
        })
    }

    /**
     * show user update view
     */
    function show_update_user_model(id) {
        $.ajax({
            type: 'GET',
            url: '/user/detail/' + id,
            success: function (data) {
                console.log(JSON.stringify(data));
                var inputs = $('#user_model input');
                var options = $('#user_model select option');
                for (var i = 0; i < options.length; i++) {
                    var obj = $(options[i]);
                    if (obj.val() === data['status']) {
                        obj.attr("selected", "selected");
                    }
                }
                for (var i = 0; i < inputs.length; i++) {
                    $(inputs[i]).val(data[inputs[i].name])
                }

                $('#user_model form').attr("action", "/user/update");
                $('#user_id').val(id);
                $('#user_model h3').html("User Update");
                $('#user_model .modal-footer').removeClass("hide");
                $('#user_model').modal('show');
            }
        })
    }

</script>
<body>
<!-- topbar starts -->
<div class="navbar navbar-default" role="navigation" th:include="/common/topbar :: topbar"></div>
<!-- topbar ends -->
<div class="ch-container">
    <div class="row">

        <!-- left menu starts -->
        <div class="col-sm-2 col-lg-2" th:include="/common/leftmenu :: leftmenu"></div>
        <!--/span-->
        <!-- left menu ends -->

        <noscript>
            <div class="alert alert-block col-md-12">
                <h4 class="alert-heading">Warning!</h4>

                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                    enabled to use this site.</p>
            </div>
        </noscript>

        <div id="content" class="col-lg-10 col-sm-10">
            <!-- content starts -->
            <div>
                <ul class="breadcrumb">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">User</a>
                    </li>
                </ul>
            </div>

            <div class="row">
                <div class="box col-md-12">
                    <div class="box-inner">
                        <div class="box-header well" data-original-title="">
                            <h2 th:text="${title}"></h2>
                            <div class="box-icon">
                                <a href="#" class="btn btn-minimize btn-round btn-default"><i
                                        class="glyphicon glyphicon-chevron-up"></i></a>
                                <a href="#" class="btn btn-close btn-round btn-default"><i
                                        class="glyphicon glyphicon-remove"></i></a>
                            </div>

                        </div>
                        <div class="box-content">
                            <form method="post" class="form-inline data-form" th:action="@{/user/list}">
                                <div class="col-md-3" th:include="/common/page_number :: page_number"></div>
                                <div class="col-md-9">
                                    <div id="DataTables_Table_0_filter">
                                        <label>Name:
                                            <input aria-controls="DataTables_Table_0" name="username" type="text"
                                                   th:value="${condition.username}">
                                        </label>
                                        <label>
                                            <input aria-controls="DataTables_Table_0" type="submit" value="Submit">
                                        </label>
                                    </div>
                                </div>

                                <table class="table table-striped  table-bordered ">
                                    <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Phone</th>
                                        <th>Password</th>
                                        <th>Date registered</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Operation</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${page.content}">
                                        <td th:text="${user.username}"></td>
                                        <td class="center" th:text="${user.phone}"></td>
                                        <td class="center">******</td>
                                        <td class="center" th:text="${user.createdAt}"></td>
                                        <td class="center" th:if="${#lists.isEmpty(user.roleList)}">none</td>
                                        <td class="center" th:if="${not #lists.isEmpty(user.roleList)}"
                                            th:each="role : ${user.roleList}" th:text="${role.title}"></td>
                                        <td class="center">
                                        <span class="label-success label label-default"
                                              th:text="${user.status}">Active</span>
                                        </td>
                                        <td class="center">
                                            <a class="btn btn-success btn-xs" href="#"
                                               th:onclick="'javascript:show_detail_user_model('+${user.id}+')'">
                                                <i class="glyphicon glyphicon-zoom-in icon-white"></i>
                                                View
                                            </a>
                                            <a class="btn btn-info btn-xs" href="#"
                                               th:onclick="'javascript:show_update_user_model('+${user.id}+')'">
                                                <i class="glyphicon glyphicon-edit icon-white"></i>
                                                Edit
                                            </a>
                                            <a class="btn btn-danger btn-xs" th:href="@{'/user/delete/'+${user.id}}">
                                                <i class="glyphicon glyphicon-trash icon-white"></i>
                                                Delete
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="pull-left" style="margin-top: 20px">
                                    <button class="btn btn-success btn-md" onclick="show_add_user_model()"
                                            type="button">Add
                                    </button>
                                </div>
                                <div class="pull-right" th:if="${page} != null"
                                     th:include="/common/pading :: pading"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--/span-->

            </div><!--/row-->

            <!-- content ends -->
        </div><!--/#content.col-md-0-->
    </div><!--/fluid-row-->

    <hr>
    <!-- add update view model start -->
    <div class="modal fade" id="user_model" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                    <h3>Add User</h3>
                </div>
                <div class="modal-body">
                    <form id="user_form" role="form" th:action="@{/user/save}"
                          method="post">
                        <input type="hidden" name="id" id="user_id"/>
                        <div class="form-group">
                            <label for="add_user_username">Username</label>
                            <input class="form-control" id="add_user_username" name="username"
                                   placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="add_user_password">Password</label>
                            <input type="password" class="form-control" name="password" id="add_user_password"
                                   placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="add_user_phone">Phone</label>
                            <input type="phone" class="form-control" name="phone" id="add_user_phone"
                                   placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <label for="add_user_select_disable_status">DisableStatus</label>
                            <select id="add_user_select_disable_status" name="status" class="form-control"
                                    data-live-search="true">
                                <option value="DISABLE">DISABLE</option>
                                <option value="ENABLE">ENABLE</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                    <a href="#" class="btn btn-primary" data-dismiss="modal"
                       onclick="$('#user_form').submit()">Save
                        changes</a>
                </div>
            </div>
        </div>
    </div>
    <!-- add update view model end -->

    <footer class="row">
        <p class="col-md-9 col-sm-9 col-xs-12 copyright">&copy; <a href="http://usman.it" target="_blank">Muhammad
            Usman</a> 2012 - 2015</p>

        <p class="col-md-3 col-sm-3 col-xs-12 powered-by">Powered by: <a
                href="http://usman.it/free-responsive-admin-template">Charisma</a></p>
    </footer>

</div><!--/.fluid-container-->

<!-- external javascript -->

<div th:include="/common/script :: script"></div>


</body>
</html>
